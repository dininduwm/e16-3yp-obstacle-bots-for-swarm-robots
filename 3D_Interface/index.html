<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3JS_interface</title>
</head>

<script src="https://kit.fontawesome.com/f1c65451e4.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/style.css">

<body class="body">
        <div class="view" id="root">
            <div class="Container camera" style="z-index: 2">
                <i id="CameraReset" class="fas fa-camera"></i>
                <i id="CameraTopView" class="fas fa-chevron-up"></i>
                <i id="CameraReset" class="fas fa-chevron-down"></i>
            </div>

            <div class="Container dest" style="z-index: 2">
                <i title="Set Destination" id="setDestination" class="fas fa-map-marker-alt"
                    onclick="this.classList.toggle('active')"></i>
                <i id="deleteAllDestinations" class="fas fa-backspace"></i>
            </div>
           
            <div class = "Container batt" style="z-index: 2" onclick="this.classList.toggle('active')" >
               Battery State
            </div>
            
            <div class = "Container pc" style="z-index: 2" >
                <i id ="InternetIcon" class="fas fa-globe-americas"></i>
                <label id ="serverName" class = "text1"> Platform PC UOP</label>
                <label id = "online" class = "online"> offline</label>
            </div>

        </div>

</body>
<script src="./app.js"></script>

</html>
